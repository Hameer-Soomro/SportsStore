<div class="row">
    <div class="col-sm-12 bg-info p-2 text-center text-white">
        SPORTSTORE ADMIN
    </div>
</div>
<div class="row justify-content-center mt-4">
    <div class="col-md-4 p-5 border border-dark rounded-3">
        <h2 class="text-center">Login In</h2>
        <div class="alert alert-danger alert-dismissible fade show mt-2 mb-2" 
         *ngIf="errorMessage != ''" role="alert">
            {{ errorMessage }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="alertClose()" aria-label="Close"></button>
        </div>
        <form #form="ngForm" novalidate (ngSubmit)="authenticate(form)">
            <div class="mb-3">
              <label for="" class="form-label">Name</label>
              <input type="text" name="username" [(ngModel)]='username' class="form-control" placeholder="Username" aria-describedby="helpId" required>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Password</label>
              <input type="password" name="password" [(ngModel)]="password"  class="form-control" placeholder="Password" aria-describedby="helpId" required>              
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-secondary m-1" routerLink="/">Go Back</button>
                <button type="submit" class="btn btn-primary m-1">Log In</button>
            </div>
        </form>
    </div>
</div>
