<app-header></app-header>
<div class="row">
  <!-- <div class="col-sm-3 bg-info p-2">
      {{ categories.length }} Categories
    </div> -->
  <div class="col-sm-3 p-2">
    <button type="button" class="btn btn-outline-primary w-100 mb-2 btn-block"
      (click)="changeCategory('')">Home</button>
    <button type="button" *ngFor="let category of categories" class="btn btn-outline-primary w-100 mb-2 btn-block"
      [class.active]="category == selectedCategory" (click)="changeCategory(category)">{{ category }}</button>
    <button class="btn btn-danger w-100 mt-5 btn-block" routerLink="/admin">
      Admin
    </button>
  </div>
  <!-- <div class="col-sm-9 bg-success p-2">
      {{ products.length }} Products
    </div> -->
  <div class="col-sm-9 p-2">
    <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
      <h4>
        {{ product.name }}
        <span class="badge rounded-pill bg-primary float-end">
          {{ product.price | currency:"USD":"symbol":"2.2-2"}}
        </span>
      </h4>
      <div class="card-text bg-white p-1">
        {{ product.description }}
        <button class="btn btn-success btn-sm float-end" (click)="addProductToCart(product)">Add To Cart</button>
      </div>
    </div>
    <div class="form-inline float-start mr-1">
      <select class="form-control" [value]="productsPerPage" (change)="changePageSize($any($event.target).value)">
        <option value="3">3 per Page</option>
        <option value="4">4 per Page</option>
        <option value="6">6 per Page</option>
        <option value="8">8 per Page</option>
      </select>
    </div>
    <div class="btn-group float-end">
      <button class="btn btn-outline-primary" *counter="let page of pageCount" (click)="changePage(page)"
        [class.active]="page == selectedPage">{{ page }}</button>
      <!-- <button class="btn btn-outline-primary"
          *ngFor="let page of pageNumber"
          (click)="changePage(page)"
          [class.active]="page == selectedPage">{{ page }}</button> -->
    </div>
  </div>
</div>
