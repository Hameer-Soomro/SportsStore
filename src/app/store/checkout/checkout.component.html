<app-header></app-header>
<div *ngIf="orderSent" class="row">
  <div class="col-sm-12m-2 text-center">
    <h2>Thanks!</h2>
    <p>Thank for placing your order.</p>
    <p>We'll ship your goods as soon as possible.</p>
    <button class="btn btn-primary" routerLink="/store">Return to Store</button>
  </div>
</div>
<div class="row justify-content-center" *ngIf="!orderSent">
  <div class="col-sm-8 text-center">
    <h2>Personal Details</h2>
  </div>
  <div class="col-sm-6 border-dark border-1 rounded-5 p-3">
    <form #form="ngForm" novalidate
          (ngSubmit)="submitOrder(form)" class="m-2">
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" 
               #name="ngModel" 
               [(ngModel)]="order.name"
               name="name"
               class="form-control" 
               required>
        <span *ngIf="submitted && name.invalid" class="text-danger">
          Please enter your name
        </span>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" 
              class="form-control"
              #address="ngModel"
              name="address"
              [(ngModel)]="order.address"
              required />
        <span *ngIf="submitted && address.invalid"
              class="text-danger">
          Please enter your address
        </span>      
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" 
            class="form-control"
            #city="ngModel" [(ngModel)]="order.city"
            name="city"
            required />
        <span *ngIf="submitted && city.invalid"
            class="text-danger">
            Please enter your city
        </span>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" 
               class="form-control"
               name="state"
               [(ngModel)]="order.state"
               #state="ngModel"
               required />
        <span *ngIf="submitted && state.invalid"
              class="text-danger">
        Please enter your state   
        </span>
      </div>
      <div class="form-group">
        <label for="zip-code">Zip/Postal Code</label>
        <input type="text" 
               class="form-control"
               [(ngModel)]="order.zip"
               #zip="ngModel"
               name="zip"
               required />
        <span *ngIf="submitted && zip.invalid" class="text-danger">
          Please enter your zip/postal code
        </span>
      </div>
      <div class="form-group">
        <label for="country">Country</label> 
        <input type="text" 
               class="form-control"
               name="country"
               [(ngModel)]="order.country"
               #country="ngModel"
               required />
        <span *ngIf="submitted && country.invalid"
              class="text-danger">
              Please enter your country
        </span>
      </div>
      <div class="text-center">
        <button class="btn btn-secondary m-1"
                routerLink="/cart">
          Back
        </button>
        <button type="submit" class="btn btn-primary m-1">
          Complete Order
        </button>
      </div>
    </form>
  </div>
</div>
